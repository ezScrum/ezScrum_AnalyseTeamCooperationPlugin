<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
font-family: "Helvetica Neue",Helvetica,Helvetica,Arial,sans-serif;
}

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.axis text {
  font: 16px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<div id="teamPicture"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

function getURLParameter(paramName) {
  	var searchString = decodeURI(window.location.search).substring(1);
  	var val;
  	var params = searchString.split("&");

  	for (var i = 0; i < params.length; i++) {
    	val = params[i].split("=");
	    if (val[0] == paramName) {
	      	return unescape(val[1]);
	    }
  	}
  	return null;
}

d3.json("plugin/AnalyseTeamCooperation/getTeamPage", function(error, graph) {
	var mutiple = graph.sprints.length / 2.5;
	var width = 960 * mutiple, height = 560;

	var margin = {top: 20, right: 20, bottom: 20, left: 40},
		widthAxis = width - margin.left - margin.right,
		heightAxis = height - margin.top - margin.bottom;
	
	var color = d3.scale.category20();
	
	var force = d3.layout.force()
	    .charge(-1200)
	    .linkDistance(80)
	    .size([width, height]);
	
	var svg = d3.select("#teamPicture").append("svg")
	    .attr("width", width)
	    .attr("height", height)
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
//$.getJSON("plugin/AnalyseTeamCooperation/getTeamPage", {}, function(graph) {
	var entry = graph.sprints[0];
	//graph.sprints.forEach(function(entry) {
		if (entry.nodes == null || entry.nodes.length == 0) return;
	    console.log(entry);

	    force
	      .nodes(entry.nodes)
	      .links(entry.links)
	      .start();

		var link = svg.selectAll(".link")
		    .data(entry.links)
		    .enter().append("line")
		    .attr("class", "link")
		    .style("stroke-width", function(d) { return Math.sqrt(d.value); });
		
		var group = svg.selectAll(".node")
		    .data(entry.nodes)
		    .enter()
		    .append("g");
		/*	
	    group.attr("transform", function(d, i) {
	    	var x = 78 * i + 100;
	        var y = 44 * i + 93;
	        return "translate(" + [x,y] + ")";
	    });
		*/
		
		var node = group.append("circle")
		    .attr("class", "node")
		    .attr("r", function(d) { return d.value; })
		    .style("fill", function(d) { return color(d.group); })
		    .call(force.drag)
		    .attr("fixed", function(d) { d.fixed = true});
		
		node.append("title").text(function(d) { return d.name; });
		var nodeText = group.append("text")
			.text(function(d) { return d.name; })
			.attr({ "alignment-baseline": "middle", "text-anchor": "middle" });

		force.on("tick", function() {
			link.attr("x1", function(d) { return d.source.x; })
			    .attr("y1", function(d) { return d.source.y; })
			    .attr("x2", function(d) { return d.target.x; })
			    .attr("y2", function(d) { return d.target.y; });
			node.attr("cx", function(d) { return d.x; })
			    .attr("cy", function(d) { return d.y; });
			nodeText.attr("x", function(d) { return d.x; })
					.attr("y", function(d) { return d.y; });
		});
		
	    var sprintDomain = [];
	    for (var i = 0; i <= graph.sprints.length; i++) {
	    	if (i == 0) sprintDomain.push("");
	    	else sprintDomain.push("sprint " + i);
	    }
	    
		var x = d3.scale.ordinal()
			.domain(sprintDomain)
			.rangePoints([0, width]);

		var y = d3.scale.ordinal()
			.domain(["Non Collaboration", "Collaboration", "Pair Programming"])
		    .rangePoints([heightAxis, 0]);
	
		var xAxis = d3.svg.axis()
		    .scale(x)
		    .orient("bottom");
	
		var yAxis = d3.svg.axis()
		    .scale(y)
		    .orient("left");
		   
		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
			.selectAll("text")
			.attr("y", 0)
			.attr("x", function(d) { 
				if (d == "Non Collaboration") return -140;  
				else if (d == "Collaboration") return -60;
				else return 0;
			})
			.attr("dy", "1em")
			.attr("transform", "rotate(90)")
			.style("text-anchor", "start");
	
		svg.append("g")
		   .attr("class", "x axis")
		   .attr("transform", "translate(0," + heightAxis + ")")
		   .call(xAxis);

		
	//});

   /**/
});


</script>
